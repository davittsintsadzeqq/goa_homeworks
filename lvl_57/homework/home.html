    <!--გამოსახულების hover ეფექტი
ინსტრუქციები:
შექმენი HTML ფაილი, რომელიც შეიცავს რამდენიმე გამოსახულებას (<img>).

გამოიყენე CSS, რომ:
გამოსახულება გაიზარდოს (scale) 1.2-ჯერ, როდესაც მღერის მასზე.
გამოსახულებას დაემატოს გამჭვირვალობა (opacity) 0.8-დან 1-მდე, როდესაც მღერის მასზე.

თუ არ იცით opacity, მაშინ დამოუკიდებლად ისწავლეთ და ეგრე გააკეთეთ.-->

<img src="./img_0003s_0000_marvel-1.jpg">

<!--ბოქსის hover ეფექტი
ინსტრუქციები:
შექმენი HTML ფაილი, რომელიც შეიცავს რამდენიმე ბოქსს (div).

გამოიყენე CSS, რომ:
ბოქსის ფონი შეიცვალოს (background-color) და მიიღოს რბილი ჩრდილი (box-shadow), როდესაც მაუსი შეეხება ელემენტს.
ბოქსის ზომა გაიზარდოს (scale) 1.1-ჯერ, როცა მაუსი შეეხება ელემენტს.-->

<div>content</div>
</body>
